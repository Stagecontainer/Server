version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: >
      bash -c "
        python manage.py migrate &&
        python manage.py createsuperuser --noinput --username $DJANGO_SUPERUSER_USERNAME --email $DJANGO_SUPERUSER_EMAIL &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - chatnet

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - chatnet

networks:
  chatnet:
